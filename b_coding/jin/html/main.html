<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <link rel="stylesheet" type="text/css" href="../css/base/common.css">
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/src/sony.css">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE.js"></script>
    <script src="../ie/respond/dest/respond.min.js"></script>
  <![endif]-->

  <title>Document</title>
</head>
<body>
  <div id="wrap">

<!-- headBox====================================== -->
    <header id="headBox">
      <h2>로고 및 메뉴</h2>
      <div class="gnbBox"></div>
      <div class="logoBox"></div>
      <div class="unbBox"></div>
    </header>


<!-- viewBox====================================== -->
    <section id="viewBox">
      <h2>광고</h2>
      <div class="button"></div>
    </section>


<!-- contentBox====================================== -->
    <article id="contentBox">
      <h2>제품</h2>
      <div class="nameBox"></div>
      <div class="picBox">
        <div class="pic_1"></div>
        <div class="pic_2"></div>
        <div class="pic_3"></div>
      </div>
      <div class="arrowBox"></div>
      <div class="slideBox"></div>
    </article>


<!-- infoBox====================================== -->
    <article id="infoBox">
      <h2>신제품 소개</h2>
      <div class="nameBox"></div>
      <div class="menuBox">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="pic02Box"></div>
      <div class="expBox">
        <p>사진에 대한 설명</p>
        <div class="pic_moreBox"></div>
      </div>
    </article>


<!-- newsBox====================================== -->
    <article id="newsBox">
      <h2>최신 뉴스</h2>
      <div class="nameBox"></div>
      <ul>
        <li>
          <div class="news_pic"></div>
          <div class="news_name"></div>
        </li>
        <li>
          <div class="news_pic"></div>
          <div class="news_name"></div>
        </li>
        <li>
          <div class="news_pic"></div>
          <div class="news_name"></div>
        </li>
        <li>
          <div class="news_pic"></div>
          <div class="news_name"></div>
        </li>
      </ul>
      <div class="news_moreBox"></div>
    </article>

<!-- notice====================================== -->
    <article id="notice">
      <div><h2>주의사항</h2></div>
    </article>

<!-- footBox====================================== -->
    <footer id="footBox">
      <h2>푸터</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="under">
      <div class="langBox"></div>
      <div class="snsBox"></div>
      </div>
    </footer>
  


  </div>
</body>
</html>
