<!DOCTYPE html>
<!-- jisan.html -->
<html lang="ko-KR">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compitable" content="IE=edge">
 <!--[if IE]>
 	<script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
 	<script src="./ie/pie/PIE.js"></script>
 <![endif]-->
<!-- 스타일시트로 href 링크를 불러온다 css 파일 불러오기 -->
 <link rel="stylesheet" href="./css/jisan_resalt.css">

 <title>Jisan forest</title>
 <!-- style -->

</head>
<body>
	<!-- layout -->
	<div class="wrap">
		<!-- #popupBox : 임시로 추가/삭제처리가능하도록 처리 -->
	<section id="popupBox">
		<h2>지산 포레스트 관련 이벤트</h2>
	</section>
	<!-- //popupBox -->

	<!-- #headBox -->
<header id="headBox">
	<h1>jisan forest</h1>
	<nav id="naviBox">
		<h2>navigation 영역</h2>

		<div class="gnb">
			<h3>웹페이지 전체 메뉴</h3>
		</div>

		<div class="unb">
			<h3>사용자 설정관련 메뉴</h3>
		</div>
	</nav>
</header>
<!-- //headBox -->

<!-- #viewBox -->
<section id="viewBox" class="full_size">
	<div class="guide_area_v">
	  <div class="logo">
	  	<h2>지산 리조트 2019,2020 시즌 관련 광고 내용</h2>
	  </div>
	  <div class="enjoy"></div>
	  <div class="today"></div>
	</div>
</section>
<!-- //viewBox -->

<!-- #guideBox -->
<article id="guideBox" class="full_size">
	<div class="guide_area_g guide_area">
	<!-- aria-hidden 웹 접근성 태그중에 wai-aria라는 아이가 있는데 얘는 이걸 읽어줄거냐 말거냐 하는 뜻 aria hidden은 숨기거나 말거냐 위에는 숨긴다고 해논것 그래서 &sol;dmf span으로 감싼뒤에 aria-hidden을 줌 -->
	   <div class="season">
	   	  <h2>19 <span aria-hidden="true">&sol;</span> 20 시즌 가이드</h2>
	   </div>
	   <ul class="reserv">
	   	  <div class="all_reserv">
	   	  	<div class="reserv_b">통합예약</div>
	   	  </div>
	   	  <div class="all_p">
	   	  	 <img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
	   	  </div>
	   	  <div class="free_p">
	   	  	 <img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
	   	  </div>
	   	  <div class="teach_p">
	   	  	 <img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
	   	  </div>
	   	  <div class="check_p">
	   	  	 <img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
	   	  </div>
	   	  <li class="all">무료셔틀</li>
	   	  <li class="free">리프트예약</li>
	   	  <li class="teach">강습예약</li>
	   	  <li class="checks">예약확인</li>
	   </ul>
	   <div class="service">
	   	<div class="serv_go">서비스 바로가기</div>
	   </div>
	</div>
</article>
<!-- //guideBox -->

<!-- #saleBox -->
<article id="saleBox" class="full_size">
	<div class="guide_area_s guide_area">
		<div class="special">
			<h2>지산만의 특별한 혜택</h2>
		</div>
		<div class="card">
			<div class="sale_lift"></div>
		</div>
		<div class="season_s">
			<div class="sale_lift"></div>
		</div>
		<div class="keep"></div>
	</div>
</article>
<!-- //saleBox -->

<!-- #newsBox -->
<article id="newsBox" class="full_size">
	<div class="guide_area_n guide_area">
		<div class="jisan_n">
		  <h2>지산 news</h2>
		</div>
			<ul class="newsMenu">
		  	<li class="academy">
		  		<div class="botton_img">
		  		<img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
		  		</div>
		  		<div class="botton">아카데미</div>
		  	</li>
		  	<li class="sketch">
		  		<div class="botton_img">
		  		<img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
		  		</div>
		  		<div class="botton">현장스케치</div>
		  	</li>
		  	<li class="webcam">
		  		<div class="botton_img">
		  		<img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
		  		</div>
		  		<div class="botton">실시간웹캠</div>
		  	</li>
		  	<li class="sns">
		  		<div class="botton_img">
		  		<img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
		  		</div>
		  		<div class="botton">지산sns</div>
		  	</li>
		  	<li class="event">
		  		<div class="botton_img">
		  		<img src="./mask.png" alt="이미지에 대한 정확하고 의미 있는 설명" />
		  		</div>
		  		<div class="botton">이벤트</div>
		  	</li>
		  </ul>
	</div>
</article>
<!-- //newsBox -->

<!-- #jisanSideBox -->
<aside id="jisanSideBox">
	<h2>지산 팝업 내용 및 <abbr title="social network">소식안내</h2>
</aside>
<!-- //jisanSideBox -->

<!-- #footBox -->
<footer id="footBox">
	<h2>지산포레스트 회사 정보</h2>
</footer>
<!-- //footBox -->



</div>
	<!-- script -->
	<script></script>
</body>
