<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

 <link rel="stylesheet" href="../fonts/fontawesome-5/css/all.css">

	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">

	<link rel="stylesheet" href="../css/src/common.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dest/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/respond/dist/respond.min.js"></script>
	<![endif]-->

	<title>Document</title>
</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1><a href="#">naver</a></h1>
		<div id="signBox">
			<h2 class="hidden">회원가입 페이지</h2>
			<form action="#" method="POST">
				<fieldset class="user_input">
					<legend>sign up<span class="hidden">회원가입</span></legend>
					<ul>
						<li>
							<input type="text" id="userId" name="userId" value="" placeholder="" required="required">
							<label for="userId"><i></i>
								<span class="hidden">사용하실 아이디를 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="password" id="userPw" name="userPw" value="" 
							placeholder="" required="required">
							<label for="userPw"><i></i>
								<span class="hidden">사용하실 비밀번호를 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="password" id="userRePw" name="userRePw" value="" placeholder="" required="required">
							<label for="userRePw"><i></i>
								<span class="hidden">사용하실 비밀번호를 재입력 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="text" id="userName" name="userName" value="" 
							placeholder="" required="required">
							<label for="userName"><i></i>
								<span class="hidden">본인의 이름을 입력해주세요.</span>
							</label>
						</li>
						<li>
							<input type="text" id="userBir" name="userBirYear" value="" 
							placeholder="년(4자)" required="required">
							<select name="userMon" id="userMon" aria-placeholder="월">
								<option value="boy">01</option>
								<option value="boy">02</option>
								<option value="boy">03</option>
								<option value="boy">04</option>
								<option value="boy">05</option>
								<option value="boy">06</option>
								<option value="boy">07</option>
								<option value="boy">08</option>
								<option value="boy">09</option>
								<option value="boy">10</option>
								<option value="boy">11</option>
								<option value="boy">12</option>
							</select>
							<input type="text" id="userBir" name="userBirDay" value="" 
							placeholder="일" required="required">
							<label for="userBir"><i></i>
							<span class="hidden">본인의 생년월일을 입력해주세요.</span>
							</label>
						</li>
						<li>
							<select name="userGen" id="userGen">
								<option value="boy">남자</option>
								<option value="boy">여자</option>
							</select>
							<label for="userGen"><i></i>
							<span class="hidden">본인의 성별을 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="text" id="userPw" name="userPw" value="" 
							placeholder="" required="required">
							<label for="userPw"><i></i>
							<span class="hidden">사용하실 비밀번호를 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="text" id="userPw" name="userPw" value="" 
							placeholder="" required="required">
							<label for="userPw"><i></i>
							<span class="hidden">사용하실 비밀번호를 입력하세요.</span>
							</label>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/jq_rel_display.js"></script>
</body>
</html>
