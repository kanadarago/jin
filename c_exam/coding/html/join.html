<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

 <link rel="stylesheet" href="../fonts/fontawesome-5/css/all.css">

	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">

	<link rel="stylesheet" href="../css/src/join.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dest/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/respond/dist/respond.min.js"></script>
	<![endif]-->

	<title>Document</title>
</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1><span>회원가입 페이지 만들기</span></h1>
		<div class="joinBox">
			<form action="#" method="POST">
				<fieldset class="user_set">
					<legend class="hidden">계정 설정</legend>
					<dl>
						<dt><label for="userId">
							<span class="hidden">사용할</span>아이디<span class="hidden">를 입력해주세요.</span>
						</label></dt>
						<dd class="input_area">
							<input type="text" name="userId" id="userId" value="" />
							<span class="end_icon">@naver.com</span>
						</dd>
						<dd class="confirm_text">내용을 입력하세요</dd>
					</dl>
					<dl>
						<dt><label for="userPw">
							<span class="hidden">사용할</span>비밀번호<span class="hidden">를 입력해주세요.</span>
						</label></dt>
						<dd class="input_area">
							<input type="password" name="userPw" id="userPw" value="" />
							<strong class="end_icon"><span>사용불가</span><i class="fas fa-lock"></i></strong>
						</dd>
						<dd class="confirm_text">내용을 입력하세요</dd>
					</dl>
					<dl>
						<dt><label for="userPw2">
							비밀번호 재확인<span class="hidden">을 입력해주세요.</span>
						</label></dt>
						<dd class="input_area">
							<input type="password" name="userPw2" id="userPw2" value="" />
							<span class="end_icon"><i class="fas fa-lock"></i></span>
						</dd>
						<dd class="confirm_text">내용을 입력하세요</dd>
					</dl>
				</fieldset>
				<fieldset class="user_info">
					<legend class="hidden">개인 정보</legend>
				</fieldset>
				<fieldset class="user_certi">
					<legend class="hidden">인증 확인</legend>
				</fieldset>
				<fieldset class="confirm_send">
					<legend class="hidden">최종 확인 및 전송</legend>
				</fieldset>
			</form>
		</div>

	</div>

	<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/join.js"></script>
</body>
</html>
